<script>
  renderPanel()
  renderSvg()
function renderSvg () {
  let def = d3.select('#svg').append('defs')
  let clip = def.append('clipPath').attr('id', 'myClip')
  clip.append('svg:rect').attr('x', 0).attr('y', '0').attr('width', 120).attr('height', 65)
// d3.select('#mycircle').style('clip-path', 'url(#myClip)')
  d3.select('#svg').style('clip-path', 'url(#myClip)')
}

function renderPanel () {
    let svg = d3.select('#panel').append('svg:svg')
    svg.attr('id', 'mysvg')
    let def = svg.append('defs')
    let clip = def.append('clipPath').attr('id', 'myclip')
    clip.append('svg:rect').attr('x', 0).attr('y', 0).attr('width', 120).attr('height', 65)
    svg.attr('clip-path', 'url(#myclip')
    svg.append('g').attr('id', 'mycircle').append('svg:circle')
      .attr('cx', 60)
      .attr('cy', 60)
      .attr('r', 50)
      .style('fill', 'blue')
  }

</script>

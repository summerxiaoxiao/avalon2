<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script src="echarts.js"></script>
  <script src="shiMap.js"></script>
  <style>
    #panel{
      height: 800px;
      width: 800px;
    }
  </style>

<body style="background: #002f56">

<script>
  // 注册市级地图
  echarts.registerMap('shandong', registerData)
  var max = 3000;
  var min = 0;

  var convertData = function(data) {
    var res = []
    for (var i = 0; i < data.length; i++) {
      var geoCoord = geoCoordMap[data[i].name]
      if (geoCoord) {
        res.push({
          name: data[i].name,
          value: geoCoord.concat(data[i].value)
        })
      }
    }
    return res
  }
  var markData = convertData(mdata)

  var option = {
    tooltip: {
      trigger: 'item',
      backgroundColor: '#182e41',
      borderColor: '#34678f',
      borderRadius: '5',
      borderWidth: 1,
      padding: [5, 50, 10, 10],
      textStyle: {
        fontSize: 16
      },
      formatter: function (item) {
        var res = []
        res.push('<div style="text-align:left;">')
        res.push(item.name + '<br/>')
        res.push(item.value + '<br/>')
        // res.push(item.marker)
        return res.join('')
      }
    },
    dataRange: {
      show: true,
      orient: 'vertical',
      x: 'right',
      y: 'top',
      min: 0,
      max: max,
      itemWidth: 7,
      itemHeight: 80,
      padding: [15, 35, 15, 15],
      inRange: {
        color: ['#7fd0ff', '#52acff', '#197efd']
      },
      // color: ['#7fd0ff', '#52acff', '#197efd'],
      text: ['优', '差'],           // 文本，默认为数值文本
      textStyle: {
        color: '#fff'          // 值域文字颜色
      },
      splitNumber: 0,
      precision: 2,  // 显示精度位数
      calculable: true
    },
    series: [
      {
        name: '市级地图',
        type: 'map',
        mapType: 'shandong',
        mapLocation: {
          x: 'center'
        },
        roam: true,
        layoutSize: '120%',
        selectedMode: 'multiple',
        itemStyle: { // 地图区块设置
          normal: {
            label: { show: true },
            areaColor: 'rgba(74,145,194,0.3)', // '#4a91c2',
            shadowOffsetX: 0,
            shadowOffsetY: 0,
            borderColor: '#fff', // 地图边框
            shadowColor: 'rgba(0, 0, 0, 0.2)'
          },
          emphasis: { //  鼠标选中样式
            label: { show: true },
            // areaColor: 'rgba(74,145,194,1)',  // '#4a91c2',
            borderWidth: 2,
            shadowOffsetX: 0,
            shadowOffsetY: 0,
            borderColor: '#fff',
            shadowColor: 'rgba(0, 0, 0, 10)'
          }
        },
        label: {
          normal: {
            show: true,
            textStyle: {
              color: '#fff',
              fontSize: 11
            }
          },
          emphasis: {
            textStyle: {
              color: '#fff',
              fontSize: 14
            }
          }
        },
        nameMap: {
          /* 屏蔽地级市名称显示 取别名， data数据中的Name与地图中的name相对应 */
          '重庆市': '重庆市'
        },
        markPoint: {
          symbol: 'image://pointer.png',
            // symbol: 'circle',
          symbolSize: [20, 20],
          label: {
            normal: {
              show: false,

                color: '#fff',
                fontSize: 11
              }
            },

                color: '#fff',
                fontSize: 14
              }
            }
          },
          data: [
            {name: '国网山东省电力公司济南供电公司', value: '111', coord: [117.015115,36.663757]}
          ]
        },
        data: mdata // defaultGoordData.data
      },
      {
          type: 'map',
          mapType: 'shandong',
          mapLocation: {
              x: 'center'
          },
          roam: true,
          layoutSize: '120%',
          selectedMode: 'multiple',
          markPoint: {
              // symbol: 'image://pointer.png',
              symbol: 'circle',
              symbolSize: [10, 10],
              label: {
                  normal: {
                      show: false,
                      textStyle: {
                          color: '#fff',
                          fontSize: 11
                      }
                  },
                  emphasis: {
                      textStyle: {
                          color: '#fff',
                          fontSize: 14
                      }
                  }
              },
              data: [
                  {name: '国网山东省电力公司济南市历城区供电公司', value: '222', coord: [117.100201,36.688096]},
                  {name: '国网山东省电力公司济南市长清区供电公司', value: '111', coord: [116.764383,36.569603]}
              ]
          }
      }
    ],
    animation: true
  };
  var chart = echarts.init(document.getElementById('panel'))
  chart.setOption(option, true)
</script>
